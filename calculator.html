<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multitarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars"></i></button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                    <a href="./index.html"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <img class="logo" src="./images/logo.png" alt="atom-logo">
                        <span class="fs-4"> Multitarefas </span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">

                        <li class="nav-item">
                            <a href="./index.html" class="nav-link active" aria-current="page">
                                <i class="fa-solid fa-house-chimney"></i>
                                Home
                            </a>
                        </li>

                        <li>
                            <a href="./calculator.html" class="nav-link link-dark">
                                <i class="fa-solid fa-calculator"></i>
                                Calculadora
                            </a>
                        </li>

                        <li>
                            <a href="./stopwatch.html" class="nav-link link-dark">
                                <i class="fa-solid fa-hourglass"></i>
                                Cronômetro
                            </a>
                        </li>

                        <li>
                            <a href="#" class="nav-link link-dark">
                                <i class="fa-regular fa-calendar"></i>
                                Calendário
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>

    <div class="title">
        <h1>
            Calculadora
        </h1>
    </div>

    <div class="menu-calculadora">

        <div class="background-calculator">
            <p id="res">
            
            </p>
    
            <div>
                <button class="cal-btn" onclick="clean()"> C </button>
                <button class="cal-btn" onclick="cleanLastDigit()"> < </button>
                <button class="cal-btn" onclick="add('**')"> ^ </button>
                <button class="cal-btn" onclick="add('/')"> / </button>
            </div>
    
            <div>
                <button class="cal-btn" onclick="add('7')"> 7 </button>
                <button class="cal-btn" onclick="add('8')"> 8 </button>
                <button class="cal-btn" onclick="add('9')"> 9 </button>
                <button class="cal-btn" onclick="add('*')"> * </button>
            </div>
        
            <div>
                <button class="cal-btn" onclick="add('4')"> 4 </button>
                <button class="cal-btn" onclick="add('5')"> 5 </button>
                <button class="cal-btn" onclick="add('6')"> 6 </button>
                <button class="cal-btn" onclick="add('-')"> - </button>
            </div>
        
            <div>
                <button class="cal-btn" onclick="add('1')"> 1 </button>
                <button class="cal-btn" onclick="add('2')"> 2 </button>
                <button class="cal-btn" onclick="add('3')"> 3 </button>
                <button class="cal-btn" onclick="add('+')"> + </button>
            </div>
    
            <div>
                <button class="cal-btn" onclick="add('.')"> . </button>
                <button class="cal-btn" onclick="add('0')"> 0 </button>
                <button class="verificar-btn" style="width: 104px;" onclick="calcular()"> = </button>
            </div>
        </div>
        
    </div>

</body>
<script src="./js/calculator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</html>
